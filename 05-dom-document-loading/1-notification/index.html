<!DOCTYPE html>
<meta charset="UTF-8" />

<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<button id="btn1">Show simple message!</button>

<script type="module">
  import NotificationMessage from './index.js';
  let arrInstances = [];
  btn1.addEventListener('click', () => {
    if (arrInstances.length) {
      arrInstances[0].remove();
      arrInstances[0] = null;
      arrInstances = [];
    }
    const notification = new NotificationMessage('Hello World', {
      duration: 2000,
      type: 'success',
    });

    notification.show();
    arrInstances.push(notification);
  });
</script>
